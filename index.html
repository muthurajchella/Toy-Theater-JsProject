<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toy Theater</title>
</head>
<body>

    <div class="box-container">
        <div class="box">
            <label for="">Operations</label>
            <select name="" id="operations">
                <option value="Add">Addition</option>
                <option value="Sub">Subtraction</option>
                <option value="Multify">Multification</option>
                <option value="Divide">Division</option>
            </select>
        </div>

        <div class="box">
            <label for="">Range</label>
            <select name="" id="ranges">
                <option value="9">1 to 9</option>
                <option value="19">1 to 19</option>
                <option value="29">1 to 29</option>
                <option value="39">1 to 39</option>
                <option value="49">1 to 49</option>
                <option value="99">1 to 99</option>
            </select>
        </div>

        <div class="btn-start">
            <button id="start">Start</button>
            <button id="calculate" disabled>Done</button>
        </div>
    </div>

    <div class="problems">
        
    </div>


  <script src="js/main.js"></script>  
</body>
</html>
